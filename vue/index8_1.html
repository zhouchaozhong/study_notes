<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>事件处理器</title>
	<script src="./vue.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div id="app-1">
		<button v-on:click="counter+=1">增加1</button>
		<p>这个按钮被点击了{{counter}}次。</p>
	</div>

	<div id="app-2">
		<button v-on:click="greet">Greet</button>
	</div>
	
	<div id="app-3">
		<input v-on:keyup.space="test">
	</div>

	<script type="text/javascript">
	   var vm = new Vue({
	   	  el:'#app-1',
	   	  data:{counter:0}
	   });

	   var vm2 = new Vue({
	   	  el:'#app-2',
	   	  data:{
	   	  	name:'Vue.js'
	   	  },
	   	  methods:{
	   	  	greet:function(event){
	   	  		alert('Hello '+this.name+'!');
	   	  		alert(event.target.tagName);
	   	  	}
	   	  }
	   });

	   var vm3 = new Vue({
	   		el:'#app-3',
	   		data:{
	   			name:'测试按键修饰符！'
	   		},
	   		methods:{
	   			test:function(){
	   				alert('正在测试空格键');
	   			}
	   		}
	   });


	   // 通过全局 config.keyCodes 对象自定义按键修饰符别名：Vue.config.keyCodes.f1 = 112
	</script>
</body>
</html>
