<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>HelloWorld</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>


	<!--条件-->
	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>

	<!--循环-->
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>

	<!--处理用户输入-->
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>

	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>


	<!--组件化应用构建-->
	<div id="app-7">
		<ol>
		 	<!-- 现在我们为每个todo-item提供待办项对象  -->
    		<!-- 待办项对象是变量，即其内容可以是动态的 -->
			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
		</ol>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue!'
			}
		});

		var app2 = new Vue({
			el:'#app-2',
			data:{
				message:'页面加载于' + new Date()
			}
		});

		/*条件*/
		var app3 = new Vue({
			el:'#app-3',
			data:{
				seen:true
			}
		});

		/*循环*/
		var app4 = new Vue({
			el:'#app-4',
			data:{
				todos:[
					{text:'学习javascript'},
					{text:'学习Vue'},
					{text:'整个牛项目'}
				]
			}
		});

		/*处理用户输入输出*/
		var app5 = new Vue({
			el:'#app-5',
			data:{
				message:'Hello,Vue.js!'
			},
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join('')
				}

			}
		});

		var app6 = new Vue({
			el:'#app-6',
			data:{
				message:'Hello Vue!'
			}
		});


		/*构建组件化应用*/
		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})

		var app7 = new Vue({
			el:'#app-7',
			data:{
				groceryList:[
					{text:'蔬菜'},
					{text:'奶酪'},
					{text:'随便其他什么人吃的东西'}
				]
			}
		})
	</script>
</body>
</html>
