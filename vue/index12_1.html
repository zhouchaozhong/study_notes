<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Render函数</title>
	<script src="./vue.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div id="app-1">
		<anchored-heading :level=1>Hello world!</anchored-heading>
	</div>
	<script type="text/javascript">
	    Vue.component('anchored-heading',{
	    	render:function(createElement){
	    		return createElement(
	    			'h'+this.level,
	    			 this.$slots.default
	    			)
	    	},
    		props:{
    			level:{
    				type:Number,
    				required:true
    			}
    		}
	    })
		var vm = new Vue({
			el:'#app-1',
			data:{
				message:'hello'
			}
		});
	</script>
</body>
</html>
